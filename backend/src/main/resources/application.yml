spring:
  application:
    name: my-hr-backend

  # H2 Database (개발용)
  datasource:
    url: jdbc:h2:mem:myhrdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # 초기 데이터 로드
  sql:
    init:
      mode: always

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

# Server 설정
server:
  port: 8080

# Logging
logging:
  level:
    com.myhr: DEBUG
    org.hibernate.SQL: DEBUG

# JWT 설정
jwt:
  secret: myhr-ehr-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-2025
  access-token-expiration: 1800000   # 30분 (밀리초)
  refresh-token-expiration: 604800000 # 7일 (밀리초)

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:oracle:thin:@localhost:1521:orcl
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
